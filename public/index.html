<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaps Bug Tracker</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!--Font Links-->
    <link rel="fonts" href="https://fonts.google.com/specimen/Proza+Libre?preview.text_type=custom#standard-styles">
    <link rel="fonts" href="https://fonts.google.com/specimen/Open+Sans?preview.text_type=custom">

    <style>
        /* gives the table the alternate row colors */
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body style="background-color: #DDD;" onload="loadMessages()">
    <!-- Navbar component | https://getbootstrap.com/docs/4.5/components/navbar/ -->
    <nav class="navbar">
        <span class="navbar-brand  mb-0 h1 mr-auto">Kaps Bug Tracker</span>
        <!-- Go to github code -->
        <a class="btn btn-outline-light btn-social mx-1" href="https://github.com/Afranklin6262/KAPS-Capstone.git" target="_blank"><i class="fab fa-fw fa-github"></i></a>

              
    </nav>    
    <div class="container" >
        <!-- ignore warnings for commented out code -->
        <!-- we add onsubmit="saveChanges()" to do POST or PUT depending of the action
            the browser will be in charge of checking if we added the values that have an attribute "required"
            and in the case of the type=email it will check if it has the proper email structure -->
        <form id="formContainer" name="ticket" class="d-none row">
            <!-- spacer, dissapears when smaller than 576px -->
            <div class="d-none d-sm-block col-sm-3"></div>            
            <div class="col-12 col-sm-6 bg-light p-3 mt-3 shadow">
                <h4 id="formTitle" class="w-100 bg-light mt-n2 border-bottom text-center">New Ticket</h4>                
                <!-- https://getbootstrap.com/docs/4.5/components/forms/ -->            
                <div>
                    <!-- First name input -->
                    <div class="form-group">
                        <label for="creator">Creator</label>
                        <Input class="form-control" id="creator" name="creator" required>
                    </div>
                    <!-- Last name input -->
                    <div class="form-group">
                        <label for="solver">Solver</label>
                        <Input class="form-control" id="solver" name="solver" required>
                    </div>
                    <!-- Email input type="email" -->
                    <div class="form-group">
                        <label for="type">Type</label>
                        <Input class="form-control" id="type" name="type" required>
                    </div>
            </div>
                   
                    <div class="text-right border-top py-2">
                        <!-- Cancel any changes -->
                        <button type="reset" class="btn btn-secondary" onclick="cancelChanges()" title="Closes form without saving">Cancel</button>                
                        <!-- Save changes and create -->
                        <button  type="button" class="btn btn-primary"  title="Save changes" onclick="saveChanges()">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            
            <!-- spacer, dissapears when smaller than 576px -->
            <div class="d-none d-sm-block col-sm-1"></div>
            <div class="col-12 col-sm-10">
                <h3 class="text-center pt-2">
                    <!-- Button that activates the creation of an item -->
                    <button class="btn btn-primary align-middle" onclick="createItem()">
                        New
                    </button>
                    Ticket
                </h3>
                <table id="contentGrid" class="w-100 border bg-light">
                    <thead class="text-center">
                        <tr>
                        <th class="border p-2 text-center">       
                            Creator
                        </th>
                        <th class="border p-2 text-center">       
                            Solver
                        </th>
                        <th class="border p-2 text-center">       
                            Type
                        </th>
                        <th id="gridOptionsHeader" class="border p-2">Options</th>
                    </tr>
                    </thead>
                    <tbody id="content">    
                                           
                    </tbody>
                </table>
            </div>
        </div>
        
    
    <!-- JS jQuery & Bootstraps -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- custom -->
    <script src="app.js"></script>
</body>
